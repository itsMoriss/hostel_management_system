
{% extends 'main/base.html' %}

{% block content %}


<div class="container">
	<div class="row">
		{% if messages %}
	<ul class="messages"  style="display:block" id="messages">
	    {% for message in messages %}
	    <li{% if message.tags %} class="text-{{ message.tags }}"{% endif %}> <h4> {{ message }} </h4></li>
	    {% endfor %}
	</ul>
	{% endif %}
	</div>
	<h2 class="mb-1">Update Staff</h2>

	  <div class="row">
			<form method="post" action="{% url 'main:edit_hostel_staff'  profile.id %}">
				{% csrf_token %}
				<input type="hidden"  name="profile_id" value="{{profile.id}}">
				<input type="hidden" class="form-control" name="inputUsername" value="{{profile.user.username}}">

				<div class="mb-1">
			    <label for="inputFirstName" class="form-label">First Name</label>
			    <input type="text" class="form-control" name="inputFirstName" value="{{profile.user.first_name}}">
			  </div>
			  <div class="mb-1">
			    <label for="inputLastName" class="form-label">Last Name</label>
			    <input type="text" class="form-control" name="inputLastName" value="{{profile.user.last_name}}">
			  </div>
			   
			<div class="mb-1">
			    <label for="inputID" class="form-label">ID Number</label>
			    <input type="text" class="form-control" name="inputID" value="{{profile.id_number}}">
			  </div>
			  
			  <div class="mb-1">
			    <label for="inputPhone" class="form-label">Phone</label>
			    <input type="text" class="form-control" name="inputPhone" value="{{profile.phone}}">
			  </div>
			  <div class="mb-1">
			    <label for="inputRole" class="form-label">Role</label>
			    <input type="text" class="form-control" name="inputRole" value="{{profile.role}}">
			  </div>
			 <div class="mb-1">
			    <label for="inputAddress" class="form-label">Address</label>
			    <input type="text" class="form-control" name="inputAddress" value="{{profile.address}}">
			  </div>
			
			  
			  <button type="submit" class="btn btn-success">Submit</button>
			</form>
		</div>
</div>

{% endblock %}
