
{% extends 'main/base.html' %}

{% block content %}


<div class="container">
    <h2 class="mb-1">Add {{student.username}} student to Leave</h2>

    <div class="row">
            <form method="post" action="{% url 'main:add_student_leave' student.id %}">
                {% csrf_token %}
                <input type="hidden" name="inputUsername" value="{{student.username}}">
              <div class="mb-1">
                <label for="inputPlaceVisiting" class="form-label">Place Visiting</label>
                <input type="text" class="form-control" name="inputPlaceVisiting" >
              </div>
             
              <div class="form-group">
                <label for="textAreaReason">Reason</label>
                <textarea class="form-control" name="textAreaReason" rows="3"></textarea>
              </div>

              <div class="mb-1">
                <label for="inputDepartureDate" class="form-label">Departure Date</label>
                <input type="date" class="form-control" name="inputDepartureDate">
              </div>
              <div class="mb-1">
                <label for="inputArrivalDate" class="form-label">Arrival Date</label>
                <input type="date" class="form-control" name="inputArrivalDate">
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
</div>

{% endblock %}
