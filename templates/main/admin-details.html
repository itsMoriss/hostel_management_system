
{% extends 'main/base.html' %}

{% block content %}

<style type="text/css">
body{
  background: url(../../static/img/stdash2.jpg);
  background-size: cover;
  opacity: 0.85;
  font-weight: 600;
}

</style>

<div class="container">
	<h2 class="mb-1">Admin Details</h2>
	  <div class="row">
			<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
      <th scope="col">Username</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{profile.user.first_name}}</td>
      <td>{{profile.user.last_name}}</td>
      <td>{{profile.user.email}}</td>
      <td>{{profile.user.username}}</td>
      <td><a href="{% url 'main:edit_profile' profile.id %}" class="btn btn-secondary text-white">Edit Profile</a> </td>
    </tr>
    
  </tbody>
</table>

		</div>
</div>

{% endblock %}
