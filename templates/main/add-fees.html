{% extends 'main/base.html' %}

{% block content %}


<div class="container">
	<h2 class="mb-1">Add School Fees</h2>
	  <div class="row">
			<form method="post" action="{% url 'main:add_school_fees' %}">
				{% csrf_token %}
				<div class="mb-1">
			    <label for="inputStudentID" class="form-label">Student ID</label>
			    <input type="text" class="form-control" name="inputStudentID">
			  </div>
			   <div class="mb-1">
			    <label for="inputAmount" class="form-label">Amount</label>
			    <input type="text" class="form-control" name="inputAmount" >
			  </div>
			
			  <button type="submit" class="btn btn-success">Submit</button>
			</form>
		</div>
</div>

<div class="container">
	<h2 class="mb-1">Fee Payments</h2>
	  <div class="row">
			<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Student ID</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody>
    {% for fee in fees %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{fee.student_id}}</td>
      <td>{{fee.amount}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

		</div>
</div>
{% endblock %}
