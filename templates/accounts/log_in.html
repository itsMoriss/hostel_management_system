{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}
 
<main class="content">
<div class="container-fluid p-0">

          <div class="row">
            <div class="col-12 col-xl-6 form-login">
              <div class="card">
                <div class="card-header text-center">
                  <h3 class="card-subtitle text-muted">{% trans 'Log in to your account' %}</h3>
                </div>
                <div class="card-body">

                        <form method="post">

                            {% csrf_token %}
                        <div class="mb-3">
                            {% bootstrap_form form %}
                            <span class="showPass" style="float:right;">Show Password</span>
                        </div>
                       
                            <button class="btn btn-primary">{% trans 'Log in' %}</button>

                        </form>

                  <div class="text-center">
                      
                   <ul style="list-style-type:none;">
                        
                        <li>
                            <a href="{% url 'accounts:restore_password' %}">{% trans 'Forgot your password?' %}</a>
                        </li>
                        <li>
                        <a href="{% url 'accounts:sign_up'%}">{% trans 'Create Account' %}</a>
                        </li>
                      

                        
                    </ul>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
</main>
{% endblock %}
