{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<main class="content">
<div class="container-fluid p-0">

          <div class="row">
            <div class="col-12 col-xl-6 form-login">
              <div class="card">
                <div class="card-header text-center">
                  <h3 class="card-subtitle text-muted">{% trans 'Change profile' %}</h3>
                </div>
                <div class="card-body">

                       <form method="post">

                           {% csrf_token %}
                            {% bootstrap_form form %}
                            <br>
                            <button class="btn btn-primary">{% trans 'Change' %}</button>

                        </form>

                </div>
              </div>
            </div>

          </div>

        </div>
</main>
{% endblock %}
